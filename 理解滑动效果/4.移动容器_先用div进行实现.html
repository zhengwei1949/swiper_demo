<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="base.css">
    <style>
        body {
            position: relative;
            overflow: hidden;
        }

        #demo {
            width: 60px;
            height: 60px;
            background: blue;
            position: absolute;
            left: 100px;
            top: 100px;
        }
    </style>
</head>

<body>
    <div id="demo"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var isDrag = false;
            var initX = 0;
            var oDemo = document.querySelector('#demo');
            oDemo.addEventListener('touchstart', function (e) {
                isDrag = true;
                initX = e.touches[0].clientX;
                var fn = function (e) {
                    // console.log("移动");
                    // console.log(e.touches[0].clientX);
                    // console.log('============');
                    if (isDrag === true) {
                        oDemo.style.left = oDemo.offsetLeft + (e.touches[0].clientX - initX) + 'px';
                        initX = e.touches[0].clientX;
                    }
                };
                oDemo.addEventListener('touchmove',fn, false);
                oDemo.addEventListener('touchend', function () {
                    isDrag = false;
                    oDemo.removeEventListener('touchmove',fn);
                },false);
            }, false);
        }, false);
    </script>
</body>

</html>
